<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carrousel 1</title>
</head>
<style>
    body {
        margin: 0;
    }
    .carousel {
        width: 100%;
        overflow: scroll;
        padding: 30px;
        position: relative;
    }
    .carousel__container {
        white-space: nowrap;
        margin: 70px 0px;
        padding-bottom: 10px;
    }
    .carousel__item {
        background-color: blueviolet;
        border-radius: 20px;
        height: 250px;
        width: 200px;
    }
</style>
<body>
    <section class="carousel">
        <div class="carousel__item">

        </div>
        <div class="carousel__item">

        </div>
    </section>
</body>
</html>
